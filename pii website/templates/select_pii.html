<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select PII to Redact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #07001f;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .entity-list {
            margin-bottom: 20px;
            text-align: left; /* Aligns text to the left for better readability */
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        button {
            background-color: rgb(125, 125, 235);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #07001f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select PII to Redact</h1>
        <form action="/process_image" method="POST">
            <div class="entity-list">
                {% for entity in entities %}
                    <label>
                        <input type="checkbox" name="selected_pii" value="{{ entity['text'] }}"> {{ entity['text'] }} ({{ entity['category'] }})
                    </label>
                {% endfor %}
            </div>
            <input type="hidden" name="image_path" value="{{ image_path }}">
            <button type="submit">Process Image</button>
        </form>        
    </div>
</body>
</html>
